<app-default-login-layout title="Sign in and start today" primaryButtonText="SingUp Now" secondaryButtonText="Login Now" (submit)="submit()" (navigate)="navigate()" [disabledPrimaryButton]="!signupForm.valid">
  <form [formGroup]="signupForm">
    <app-primary-input formControlName="name" inputName="name" type="text" label="Your name" placeholder="John Doe">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email" placeholder="example@domain.com">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="Enter your password">
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password" label="Confirm Your Password">
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
