<app-default-login-layout title="Login into your account" primaryButtonText="Login Now" secondaryButtonText="SignUp Now">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email" placeholder="example@domain.com">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="Enter your password">
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-default-login-layout>
