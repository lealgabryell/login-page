<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg" />
    <h2>{{title}}</h2>

    <ng-content></ng-content>
    <div class="button-wrapper">
      <button class="btn-primary" (click)="submit()" [disabled]="disabledPrimaryButton">{{primaryButtonText}}</button>
      <div class="divider">

        <span>or</span>

      </div>
      <button class="btn-secondary" (click)="navigate()">{{secondaryButtonText}}</button>
    </div>

  </section>
  <section class="main-section">
    <h1>You should, MoveIt!</h1>
    <img src="/assets/svg/main-illustration.svg" />
  </section>
</main>
